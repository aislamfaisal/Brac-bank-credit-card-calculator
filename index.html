<!doctype html>
<html ng-app="CalculatorApp">
<head>
    <title>Brac Bank Credit Card Calculator</title>
    <meta name="description" content="To calculate credit card calculation, Click on https://aislamfaisal.github.io/Brac-bank-credit-card-calculator/index.html">
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Brac Bank Credit Card Calculator" />
    <meta property="og:url" content="https://aislamfaisal.github.io/Brac-bank-credit-card-calculator/" />
    <meta property="og:site_name" content="Brac Bank Credit Card Calculator" />
    <meta property="og:image" content="http://www.aislamfaisal.com/resources/images/brac-bank-credit-card-calculator.png" />
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="Brac Bank Credit Card Calculator"/>
    <meta name="twitter:site" content="@aislamfaisal"/>
    <meta name="twitter:domain" content="Brac Bank"/>
    <meta name="twitter:image" content="http://www.aislamfaisal.com/wp-content/uploads/2014/02/bg.png"/>
    <meta name="twitter:creator" content="@aislamfaisal"/>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="asset/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="asset/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div ng-controller="CalculatorController">
    <section id="calculator">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center logo">
                    <img src="asset/images/brac-bank-logo-transparent.png">
                </div>
                <div class="col-md-4 col-sm-12 col-md-offset-4">
                    <div class="form">
                        <h3 class="text-center">Calculate Interest</h3>
                        <div class="calculator-form">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="number" ng-model="a" ng-keyup="result()" id="calculateDay" placeholder="Put total day here" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="number"ng-model="b" ng-keyup="result()" id="calculateAmount" placeholder="Put total amount here" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <h3 class="text-center result">
                                        Total Interest: <span>{{ sum }}</span> <span ng-show="sum">Taka</span>
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="copyright text-center">
                        <p><span class="text"> &copy; 2016 A test project of </span><span> <a href="http://www.aislamfaisal.com"><img src="asset/images/aislamfaisal-logo.png" alt="Ariful Islam Faisal" name="Ariful Islam Faisal"> </a> </span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="asset/js/angular.1.5.6.min.js" type="text/javascript"></script>
<script src="asset/js/calculation.js" type="text/javascript"></script>
</body>
</html>
